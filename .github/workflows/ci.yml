name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest tests/ -v --tb=short

    - name: Code quality - Black
      run: |
        black --check backend/ ml/ etl/ tests/
      continue-on-error: true

    - name: Code quality - Flake8
      run: |
        flake8 backend/ ml/ etl/ --max-line-length=100 --ignore=E203,W503
      continue-on-error: true

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v3

    - name: Build Docker image
      run: |
        docker build -t nba-betiq:latest .

    - name: Test Docker image
      run: |
        docker run -d -p 8000:8000 --name test-container nba-betiq:latest
        sleep 10
        curl -f http://localhost:8000/health || exit 1
        docker stop test-container
